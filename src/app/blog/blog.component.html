<div class="container">
  <a routerLink="/blog/new">Create new blog post</a>
  <div class="row">

    <div *ngFor="let item of pageOfItems" class="">
      <h2 class="blog-post-title">
        {{ item.id }} - {{ item.title }}
      </h2>
      <p>
        {{ item.body }}
      </p>
    </div>
    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
  </div>
</div>
