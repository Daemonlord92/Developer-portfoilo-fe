<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron card card-block home-card" 
			style="width: 28rem;
							margin-right: auto;
							margin-left: auto;
							margin-top: auto;
							margin-top:  10rem;
							"
							>
				<form #blogForm="ngForm">
					<label for="title">Blog Title</label>
					<div class="form-group">
						
						<input type="text"
										id="title" 
										name="title"
										placeholder="Title"
										size="25" 
										required
										#issue="ngModel"
										[(ngModel)]="blog.title" 
						 >
					</div>
					<label for="body">Blog Post</label>
					<div class="form-group">
						
						<textarea type="text"
										cols="40"
										rows="5" 
										id="body" 
										name="body"
										placeholder="Write blog post"
										required
										#github_url="ngModel"
										[(ngModel)]="blog.body"
						></textarea>
					</div>

				<div class="form-group row">
					<div class="col-md-6" align="center">
						<input type="submit" class="btn btn-primary">
					</div>
					
					<div class="col-md-6" align="center">
						<a routerLink="/blog" class="btn btn-danger" >Back</a>
					</div>
				</div>
				</form>	
			</div>
		</div>		
	</div>
</div>
