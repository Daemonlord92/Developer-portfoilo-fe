<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron card card-block home-card" 
			style="width: 28rem;
							margin-right: auto;
							margin-left: auto;
							margin-top: auto;
							margin-top:  10rem;
							"
							>
							<form #projectForm="ngForm">
								<div class="form-group">
									<label for="portfolio_title">Project Name</label>
									<input type="text"
									 name="portfolio_title"
									 id="portfolio_title"
									 placeholder="Developer, Accounts"
									 size="30"
									 required
									 #issue="ngModel"
									 [(ngModel)]="project.portfolio_title"
									 >
								</div>
								<div class="form-group">
									<label for="github_url">Github URL</label>
									<input type="text"
										id="github_url" 
										name="github_url"
										placeholder="Github Url"
										required
										#github_url="ngModel"
										[(ngModel)]="project.github_url" 
						>
								</div>
								<div class="form-group">
									<label for="heroku_url">Heroku URL</label>
									<input type="text"
										id="heroku_url" 
										name="heroku_url"
										placeholder="Heroku Url"
										required
										#github_url="ngModel"
										[(ngModel)]="project.heroku_url" 
						>
								</div>
								<div class="form-group">
									<label for="tools">Tools used on the project</label>
									<input type="text"
									id="tools"
									placeholder="Ruby on Rails, Angular, etc"
									required
									name="tools"
									#tools='ngModel'
									[(ngModel)]="project.tools"
									>
							</div>
							<div class="form-group">
								<label form="img_url">Image of the project</label>
								<input type="text"
										id="img_url" 
										name="img_url"
										placeholder="Image URL"
										required
										#github_url="ngModel"
										[(ngModel)]="project.img_url" 
						>
							</div>
							<div class="form-group row">
								<div class="col-md-6" align="center">
									<input (click)="postNewProject()" type="submit" class="btn btn-primary" routerLink="/projects">
								</div>
								
								<div class="col-md-6" align="center">
									<a routerLink="/projects" class="btn btn-danger" >Back</a>
								</div>
							</div>
							</form>
			</div>
		</div>		
	</div>
</div>
